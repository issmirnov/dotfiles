# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  run:
    docker:
      - image: ubuntu
    working_directory: ~/.dotfiles
    steps:
      - checkout
      - run: mkdir -p ~/.i3 # make i3 dir for linking targets
      - run: mkdir -p ~/.config # make dir for terminator
      - run: U=$(curl https://github.cache.smirnov.cloud/repos/sharkdp/bat/releases/latest | jq -r -c 'first(.assets[] | select(.browser_download_url | contains("amd64"))) | .browser_download_url')
      - run: wget $U # download bat.deb
      - run: sudo dpkg -i $(basename $U) # install bat.
      - run: ./install # test install script - vim, bat, etc
      - run: cd zsh && if [[ $(grep -r '#!/bin/zsh' . --exclude-dir=zgen) ]]; then echo "Found malformed shebangs"; exit 1;fi # zsh linter
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
